        <center>

        <style type="text/css">

             #mynetwork {
                 width: 1000px;
                 height: 1000px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#425E17", "id": 1, "label": "172.18.159.8\r\nc2960-NUr-Kaptial-Vagon-svyazi.gsprom.lo", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#425E17", "id": 2, "label": "172.18.159.16\r\nc29-kap-pil.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#425E17", "id": 3, "label": "172.18.159.17\r\nc29-kap-pil2.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#97c2fc", "id": 4, "label": "172.18.159.9\r\nC2960-Avista.gsprom.local", "shape": "dot", "title": "cisco WS-C2960X-24PS-L"}, {"color": "#425E17", "id": 5, "label": "172.18.159.14\r\nc2960_Hostel3.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#97c2fc", "id": 6, "label": "172.18.159.7\r\nC9200-video-sw1.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#425E17", "id": 7, "label": "172.18.159.13\r\nc2960_Hostel_1.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#97c2fc", "id": 8, "label": "172.18.159.18\r\nc9300-kapn-sw.gsprom.local", "shape": "dot", "title": "cisco C9300-24T"}, {"color": "#425E17", "id": 9, "label": "172.18.159.15\r\nSW-NUR-KAP-N-OBSH-4-02", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#97c2fc", "id": 10, "label": "172.18.159.2\r\nc9200_SW1_Kap.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#97c2fc", "id": 11, "label": "172.18.159.4\r\nc9200_sw3_Kap.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#97c2fc", "id": 12, "label": "172.18.159.20\r\nc92-kapn-razv.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#97c2fc", "id": 13, "label": "172.18.159.3\r\nc9200_sw2_Kap.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#97c2fc", "id": 14, "label": "172.18.159.6\r\nc9200_sw5.gsprom.local", "shape": "dot", "title": "cisco C9200L-24P-4G"}, {"color": "#900020", "id": 15, "label": "172.18.152.1\r\nc921_Kapital_N.gsprom.local", "shape": "dot", "title": "Cisco C921-4P"}, {"color": "#425E17", "id": 16, "label": "172.18.159.11\r\nSW-NUR-KAP-N-OBSH-ITR-01.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}, {"color": "#425E17", "id": 17, "label": "172.18.159.5\r\nc2960-VIP-obshaga.gsprom.local", "shape": "dot", "title": "cisco WS-C2960CX-8PC-L"}]);
                  edges = new vis.DataSet([{"from": 1, "title": "GigabitEthernet0/4 GigabitEthernet0/9", "to": 2}, {"from": 1, "title": "GigabitEthernet0/12 GigabitEthernet1/0/26", "to": 4}, {"from": 1, "title": "GigabitEthernet0/12 GigabitEthernet0/10", "to": 5}, {"from": 1, "title": "GigabitEthernet0/1 GigabitEthernet0", "to": 15}, {"from": 1, "title": "GigabitEthernet0/11 GigabitEthernet0/12", "to": 16}, {"from": 2, "title": "GigabitEthernet0/10 GigabitEthernet0/10", "to": 3}, {"from": 4, "title": "GigabitEthernet1/0/26 GigabitEthernet0/10", "to": 5}, {"from": 4, "title": "GigabitEthernet1/0/28 GigabitEthernet1/1/2", "to": 6}, {"from": 6, "title": "GigabitEthernet1/1/3 GigabitEthernet0/9", "to": 7}, {"from": 6, "title": "GigabitEthernet1/1/3 GigabitEthernet0/9", "to": 9}, {"from": 6, "title": "GigabitEthernet1/0/24 GigabitEthernet1/0/2", "to": 10}, {"from": 7, "title": "GigabitEthernet0/10 GigabitEthernet1/0/23", "to": 8}, {"from": 7, "title": "GigabitEthernet0/9 GigabitEthernet0/9", "to": 9}, {"from": 10, "title": "GigabitEthernet1/0/24 GigabitEthernet1/0/24", "to": 11}, {"from": 10, "title": "GigabitEthernet1/0/23 GigabitEthernet1/0/24", "to": 13}, {"from": 10, "title": "GigabitEthernet1/0/22 GigabitEthernet1/0/24", "to": 14}, {"from": 11, "title": "GigabitEthernet1/0/23 GigabitEthernet1/0/24", "to": 12}, {"from": 16, "title": "GigabitEthernet0/11 GigabitEthernet0/12", "to": 17}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
